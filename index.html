<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
    <div class="container">
        <form action="" class="ticket-form">
            <div class="main">
                <div class="textDiv">
                    <label for="problem">Describe Your Problem:</label>
                    <textarea id="textbox" name="textbox" rows="6" cols="50"></textarea>
                </div>
                <div class="keywordDiv">
                    <label for="keywords">Select Keywords:</label>
                    <button type="button" class="btn btn-danger" data-bs-toggle="button" autocomplete="off">Wifi</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="button" autocomplete="off">Printer</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="button" autocomplete="off">Login</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="button" autocomplete="off">Software</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="button" autocomplete="off">Peripherals</button>
                    
                </div>
                <div class="submit">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>

            </div>
        </form>
    </div>

</body>

</html>
